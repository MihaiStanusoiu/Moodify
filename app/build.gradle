apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.example.mihai.moodify"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.android.support:appcompat-v7:25.1.1'
    api 'com.android.support.constraint:constraint-layout:1.0.0'
    api 'com.squareup.retrofit2:retrofit:2.4.0'

    // This library handles authentication and authorization
    api 'com.spotify.android:auth:1.0.0-alpha'

    // This library handles music playback
    api 'com.spotify.sdk:spotify-player-24-noconnect-2.20b@aar'
}